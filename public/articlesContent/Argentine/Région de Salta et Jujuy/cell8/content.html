<p>
  Arrêt à Tilcara, superbe petit village en pente. On peut visiter Pucara de
  Tilcara, qui est une forteresse construite par le peuple indiens d’Omaguacas,
  de la tribu des Tilcara. La forteresse a été construite stratégiquement sur
  une colline surplombant la région et le Rio Grande de Jujuy.
</p>
